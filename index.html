<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch game</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Etch-a-sketch game</h1>
  <p>Pick color scheme:<br>
    <input type="radio" name="colorScheme" value="black" checked>Black
    <input type="radio" name="colorScheme" value="rainbow">Rainbow
    <input type="radio" name="colorScheme" value="+10% black">+10% black
  </p>
  <p>Choose field size:</p>
    <p id="fieldSizeLabel"></p>
    <p><span>4  </span><input class="rangeChanger" type="range" id="fieldSize" min="4" max="128" step="1"><span>  128</span></p>
  <div id="gameField"></div>
  <button id="clear">Clear field</button>
</body>
<script type="text/javascript" src="script/script.js"></script>
</html>
